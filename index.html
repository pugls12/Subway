<button id="addToHomeBtn" style="display: none;">Add to Homescreen</button>

<script>
  let deferredPrompt;

  window.addEventListener('beforeinstallprompt', (event) => {
    // Prevent the default prompt
    event.preventDefault();

    // Store the event for later use
    deferredPrompt = event;

    // Show your custom "Add to Homescreen" button
    document.getElementById('addToHomeBtn').style.display = 'block';
  });

  document.getElementById('addToHomeBtn').addEventListener('click', () => {
    // Show the browser's install prompt
    deferredPrompt.prompt();

    // Wait for the user to respond to the prompt
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('User accepted the A2HS prompt');
      } else {
        console.log('User dismissed the A2HS prompt');
      }

      // Reset the deferred prompt variable
      deferredPrompt = null;
    });
  });
</script>
